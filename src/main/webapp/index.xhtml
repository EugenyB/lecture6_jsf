<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Hello page</title>
    </h:head>
    <h:body>
        <p:outputLabel value="Hello, world"/>
        <h:form>
            <h:panelGrid columns="2">
            <p:outputLabel value="Name:" for="name"/>
            <p:inputText id="name" value="#{studentBean.student.name}"/>
            <p:outputLabel for="age" value="Age:"/>
            <p:spinner id="age" value="#{studentBean.student.age}"/>
            </h:panelGrid>
            <p:commandButton value="Say hello" action="#{studentBean.sayHello()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
